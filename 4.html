<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd Checker</title>
</head>
<body>
    <h2>Even or Odd Checker</h2>
    <script>
        function checkEvenOdd(num) {
            if (num % 2 === 0) {
                return num + " is Even";
            } else {
                return num + " is Odd";
            }
        }

        let number = 7;
        document.write(checkEvenOdd(number));
    </script>
</body>
</html>
