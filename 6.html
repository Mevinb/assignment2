<!DOCTYPE html>
<html>
<head>
    <title>Merge Arrays using Spread Operator</title>
</head>
<body>
    <h2>Merge Arrays using Spread Operator</h2>
    <script>
        const a = [1, 2];
        const b = [3, 4];
        const result = [...a, ...b];

        document.write("Array A: " + a.join(", ") + "<br>");
        document.write("Array B: " + b.join(", ") + "<br>");
        document.write("Merged Array: " + result.join(", "));
    </script>
</body>
</html>
