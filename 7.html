<!DOCTYPE html>
<html>
<head>
    <title>Filter Even Numbers</title>
</head>
<body>
    <h2>Filter Even Numbers from Array</h2>
    <script>
        const numbers = [1, 2, 3, 4, 5, 6];
        const evenNumbers = numbers.filter(num => num % 2 === 0);

        document.write("Original Array: " + numbers.join(", ") + "<br>");
        document.write("Even Numbers: " + evenNumbers.join(", "));
    </script>
</body>
</html>
